<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #1a0b2e;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .error-container {
            padding: 2rem;
            max-width: 600px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #b19cd9, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }
        
        .back-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(177, 156, 217, 0.3);
            border: 2px solid #b19cd9;
            border-radius: 30px;
            color: #e1d4ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(155, 89, 182, 0.5);
            box-shadow: 0 0 20px rgba(177, 156, 217, 0.5);
            transform: translateY(-3px);
        }
        
        .time-warp {
            font-size: 10rem;
            margin-bottom: 2rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="time-warp">âŒ›</div>
        <h1>404 - Time Anomaly</h1>
        <p>The timeline you're looking for seems to have slipped into a parallel universe. Our time navigation systems cannot locate it.</p>
        <a href="/" class="back-btn">Return to Main Timeline</a>
    </div>
</body>
</html>
